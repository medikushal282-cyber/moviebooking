input {
  file {
    path => "C:/Projects/moviebooking/server/logs/app.log"
    start_position => "beginning"
    sincedb_path => "NUL" 
    codec => "json"
  }
}

filter {
  if [type] == "audit_log" {
    mutate {
      add_field => { "log_source" => "moviebooking_api" }
    }
  }
}

output {
  # Display logs in the console (for testing/debugging)
  stdout {
    codec => rubydebug
  }

  # Send logs to Elasticsearch (uncomment if you have Elasticsearch running)
  # elasticsearch {
  #   hosts => ["localhost:9200"]
  #   index => "moviebooking-logs-%{+YYYY.MM.dd}"
  # }
}
