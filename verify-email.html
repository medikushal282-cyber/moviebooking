<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email — BookYourShow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            --s: 200px;
            --c1: #7f0c42;
            --c2: #121212;
            --_g: var(--c2) 4% 14%, var(--c1) 14% 24%, var(--c2) 22% 34%,
                var(--c1) 34% 44%, var(--c2) 44% 56%, var(--c1) 56% 66%, var(--c2) 66% 76%,
                var(--c1) 76% 86%, var(--c2) 86% 96%;
            background:
                radial-gradient(100% 100% at 100% 0,
                    var(--c1) 4%,
                    var(--_g),
                    #0008 96%,
                    #0000),
                radial-gradient(100% 100% at 0 100%,
                    #0000,
                    #0008 4%,
                    var(--_g),
                    var(--c1) 96%) var(--c1);
            background-size: var(--s) var(--s);
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .email-display {
            background: rgba(127, 12, 66, 0.2);
            border: 1px solid rgba(127, 12, 66, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .otp-container {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            font-size: 1.75rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            transition: all 0.2s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #7f0c42;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .timer {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .timer.expired {
            color: #dc2626;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7f0c42, #a01050);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(127, 12, 66, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.4);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Verify Your Email</h1>
        <p class="subtitle">We've sent a 6-digit code to</p>
        <div class="email-display" id="emailDisplay">Loading...</div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="otp-container">
            <input type="text" maxlength="1" class="otp-input" id="otp1" autofocus>
            <input type="text" maxlength="1" class="otp-input" id="otp2">
            <input type="text" maxlength="1" class="otp-input" id="otp3">
            <input type="text" maxlength="1" class="otp-input" id="otp4">
            <input type="text" maxlength="1" class="otp-input" id="otp5">
            <input type="text" maxlength="1" class="otp-input" id="otp6">
        </div>

        <div class="timer" id="timer">Time remaining: 5:00</div>

        <button class="btn btn-primary" id="verifyBtn" onclick="verifyOTP()">Verify Email</button>
        <button class="btn btn-secondary" id="resendBtn" onclick="resendOTP()" disabled>Resend OTP</button>

        <div class="back-link">
            <a href="login.html">← Back to Login</a>
        </div>
    </div>

    <script>
        let email = '';
        let timeLeft = 300; // 5 minutes in seconds
        let timerInterval;

        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        email = urlParams.get('email');

        if (!email) {
            window.location.href = 'login.html';
        }

        document.getElementById('emailDisplay').textContent = email;

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Only allow numbers
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        // Timer countdown
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;

                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;

                document.getElementById('timer').textContent =
                    `Time remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = 'OTP expired';
                    document.getElementById('timer').classList.add('expired');
                    document.getElementById('verifyBtn').disabled = true;
                    document.getElementById('resendBtn').disabled = false;
                }
            }, 1000);
        }

        startTimer();

        // Verify OTP
        async function verifyOTP() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showError('Please enter all 6 digits');
                return;
            }

            try {
                document.getElementById('verifyBtn').disabled = true;
                document.getElementById('verifyBtn').textContent = 'Verifying...';

                const response = await fetch('http://localhost:5000/api/v1/otp/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showSuccess('Email verified successfully! Redirecting...');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError(data.error || 'Invalid OTP');
                    document.getElementById('verifyBtn').disabled = false;
                    document.getElementById('verifyBtn').textContent = 'Verify Email';
                }
            } catch (error) {
                console.error('Verify Error:', error);
                showError('Error verifying OTP. Please try again.');
                document.getElementById('verifyBtn').disabled = false;
                document.getElementById('verifyBtn').textContent = 'Verify Email';
            }
        }

        // Resend OTP
        async function resendOTP() {
            try {
                document.getElementById('resendBtn').disabled = true;
                document.getElementById('resendBtn').textContent = 'Sending...';

                const response = await fetch('http://localhost:5000/api/v1/otp/resend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('New OTP sent to your email!');

                    // Reset timer
                    clearInterval(timerInterval);
                    timeLeft = 300;
                    document.getElementById('timer').classList.remove('expired');
                    document.getElementById('verifyBtn').disabled = false;
                    startTimer();

                    // Clear OTP inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                } else {
                    showError(data.error || 'Failed to resend OTP');
                }

                document.getElementById('resendBtn').textContent = 'Resend OTP';
            } catch (error) {
                console.error('Resend Error:', error);
                showError('Error resending OTP. Please try again.');
                document.getElementById('resendBtn').textContent = 'Resend OTP';
                document.getElementById('resendBtn').disabled = false;
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            successEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.style.display = 'none';
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
    </script>
</body>

</html>
